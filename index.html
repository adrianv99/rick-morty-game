<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Rick and Morty Game</title>
</head>
<body class="bg-fixed bg-blue-500 text-white">

    <div class="container mx-auto px-3 text-center">
        
        <header>
            <h1 class="text-3xl text-blue-200 my-10">Guess if is dead or alive!</h1>
        </header>

        <section class="flex flex-wrap items-center justify-center">
            <div class="w-60">
                <div id="img-container">
                </div>
                <div id="name-container">
                </div>
                <div class="flex flex-wrap mt-5 text-center">
                    <button id='alive' class="px-8 py-2 bg-blue-900 hover:bg-blue-700 transition easy-in-out duration-500 text-white font-semibold mr-9"> 
                        Alive 
                    </button>
                    <button id='dead' class="px-8 py-2 bg-blue-900 hover:bg-blue-700 transition easy-in-out duration-500 text-white font-semibold"> 
                        Dead 
                    </button>
                </div>
                <div id="score-container">
                    <h2 class="text-3xl font-semibold mt-8">Score: 30</h2>
                </div>
            </div>
        </section>

        <footer class="flex items-center justify-center mt-10 bt-3 font-semibold text-2xl text-blue-300">
            <a href="https://www.instagram.com/adrianvns/" class="hover:text-white cursor-pointer transition easy-in-out duration-500 mx-3">
                <span class="iconify" data-icon="ant-design:instagram-outlined" data-inline="false"></span>
            </a>
            <a href="https://github.com/adrianv99" class="hover:text-white cursor-pointer transition easy-in-out duration-500 mx-3">
                <span class="iconify" data-icon="ant-design:github-outlined" data-inline="false"></span>
            </a>
        </footer>

    </div>
    
    <!-- fonts -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <!-- App -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
